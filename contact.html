<div id="grid">
  <header>
    <div id="logo">
      <img src="assets/images/shell/DriftwoodAtlas_Logo.png" alt="logo">
    </div>
  </header>


  <div id="contact">
    <div id="topContact">
      <h1 class="charmonman-bold">Contact Us</h1>
      <h3 class="petit-formal-script-regular">Wherever the current takes you, our inbox is open.</h3>
    </div>
    <div id="leftContact">
      <img id="contactIMG" src="assets/images/contact/Parchment.png" alt="parchment scroll">
    </div>
    <div id="rightContact">
      <form id="contactForm" action="#" method="post">
  <div class="formRow">
    <label for="name">Name</label>
    <input type="text" placeholder="✎" id="name" name="name" required>
  </div>

  <div class="formRow">
    <label for="email">Email</label>
    <input type="email" placeholder="✎" id="email" name="email" required>
  </div>

  <div class="formRow">
    <label for="subject">Subject</label>
    <input type="text" placeholder="✎" id="subject" name="subject">
  </div>

  <div class="formRow">
    <label for="message">Message</label>
    <textarea placeholder="✎ Write your message here - the tides are listening and will carry it to us" id="message" name="message" rows="6" required></textarea>
  </div>

  <button type="submit">Send Message</button>
</form>
    </div>
  </div>
